<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="/static/style1.css">
	<link rel="stylesheet" type="text/css" href="/static/slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main"> 
			
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action= "/signup" method='post'>
					{%csrf_token%}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="Username" placeholder="Username" required="">
					<input type="email" name="Email" placeholder="Email" required="">
					<input type="password" name="Password" placeholder="Password" required="">
					{%csrf_token%}
					<button button type="submit">Sign up</button>
				</form>
				{% for message in messages  %}  
				<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
					<strong>Message : </strong> {{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>                                
                {% endfor %} 
			</div>

			<div class="login">
				
				<form action= "/loginpage" method='post'>
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text"  id ="loginusername" name="loginusername" placeholder="Choose Your Username" required="">
					<input type="password"  id ="loginpassword" name="loginpassword"  placeholder="Enter of your password" required="">
					{% csrf_token %}
					<button button type="submit">Login</button>
					
				</form>
				{% for message in messages  %}  
				<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
					<strong>Message : </strong> {{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>                                
                {% endfor %} 

			</div>
		 
			  
	</div>
</body>
</html>
